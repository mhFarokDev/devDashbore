<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Data</title>
    <!-- bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="header-logo"><img src="images/output-onlinegiftools.gif" alt=""></div>
                </div>
                <div class="col-md-4 position-relative">
                    <form class="form-inline position-relative SearchForm">
                        <div class="input-group">
                            
                            <input type="text" class="form-control" placeholder="search devlopers" aria-label="Username" aria-describedby="basic-addon1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass txtColorDark"></i></span>
                              </div>
                          </div>
                          <div class="showSearchRes">
                            <table class="table table-striped">
                              <tbody class="showDvs">

                                
                                
                              </tbody>
                            </table>
                          </div>
                      </form>
                      
                </div>
                <div class="col-md-4">
                    <div class="profileSection">
                        <div class="dark-mode"><i class="fa-solid fa-moon txtColorDark"></i></div>
                        <div class="alertBox"><i class="fa-solid fa-bell txtColorDark"></i></div>
                        <div class="admin-details">
                            <div class="adminImg">
                                <img src="images/download (2).png" alt="">
                            </div>
                            <div class="adminImgnm">
                                <div class="adminName txtColorWhite">MH Faruk</div>
                            </div>
                            <div class="detailsArrow"><i class="fa-solid fa-angle-down txtColorDark"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 threeItem">
                    <div class="dashBord">
                        <div class="allDeshbordItems">
                            <ul>
                                <li class="active">
                                    <div class="dashIcon"><i class="fa-solid fa-compass txtColorWhite"></i></div>
                                    <div class="dashTxt txtColorWhite">Dashbord</div>
                                </li>
                                <li>
                                    <div class="dashIcon"><i class="fa-brands fa-critical-role txtColorWhite"></i></div>
                                    <div class="dashTxt txtColorWhite">Progress</div>
                                </li>
                                <li>
                                    <div class="dashIcon"><i class="fa-brands fa-stack-overflow txtColorWhite"></i></div>
                                    <div class="dashTxt txtColorWhite">Friesher</div>
                                </li>
                                <li>
                                    <div class="dashIcon"><i class="fa-thin fa-hands-clapping txtColorWhite"></i></div>
                                    <div class="dashTxt txtColorWhite">Apply</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                  <div class="mainBody">
                      <div class="mainbodyHead txtColorWhite">
                          <h3>All Teammembers (<span class="devsCountShow"></span>)</h3>
                          <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#mainDataModal">Add A New member</button>
                      </div>

                      <div class="mainBodyContain">
                          <div class="allDevelopers">
                                      <div class="singleDevs">
                                          <table class="table">
                                              <thead>
                                                  <tr>
                                                      <th class="txtColorWhite">#</th>
                                                      <th class="txtColorWhite">Image</th>
                                                      <th class="txtColorWhite">Name</td>
                                                      <th class="txtColorWhite">Skill</th>
                                                      <th class="txtColorWhite" colspan="3">Action</th>
                                                  </tr>
                                              </thead>
                                              <tbody class="showDvsAll">
                                                  
                                              </tbody>
                                          </table>
                                      </div>

                                      <div class="pagenation d-flex justify-content-end mx-5 mt-5">
                                        <nav aria-label="...">
                                          <ul class="pagination">
                                            <span class="prePagen">
                                              <li class="page-item disabled addpageItem">
                                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                              </li>
                                            </span>

                                            
                                            
                                            <span class="allPagenAt">

                                            </span>
                                            
                                            <span class="nextPagen">
                                              <li class="page-item">
                                                <a class="page-link" href="#">Next</a>
                                              </li>
                                            </span>
                                          </ul>
                                        </nav>
                                      </div>
                          </div>
                      </div>
                  </div>
                 <div class="DetailView">
                     <div class="detailShow">

                        <div class="allSingleDetails">
                            <div class="defoultDetails">
                              <div class="imgSecSlc text-center mb-3">
                                <img src="images/download (2).png" class="selectImg" alt="">
                              </div>

                              <table class="table table-striped table-dark">
                                <tr>
                                  <td class="txtColorWhite w-50"><b>Name : </b></td>
                                  <td class="txtColorWhite"><span class="seleName">MH Faruk</span></td>
                                </tr>
                                <tr>
                                  <td class="txtColorWhite w-50"><b>Age : </b></td>
                                  <td class="txtColorWhite"><span class="seleAge">22</span></td>
                                </tr>
                                <tr>
                                  <td class="txtColorWhite w-50"><b>Skill : </b></td>
                                  <td class="txtColorWhite"><span class="seleSkill">js</span></td>
                                </tr>
                                <tr>
                                  <td class="txtColorWhite w-50"><b>Role : </b></td>
                                  <td class="txtColorWhite"><span class="seleRol">Subcriber</span></td>
                                </tr>
                              </table>

                                </div>
                        </div>
                     </div>
                 </div>
                </div>
            </div>
        </div>
    </section>
    








  
  <!-- Modal -->
  <div class="modal fade" id="mainDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content showModelDetail">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="addUserForm">
              <div class="showAlertadduser"></div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="skill" class="form-label">Skill</label>
                <input type="text" class="form-control" id="skill">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Photo URL</label>
                <input type="text" class="form-control" id="photo">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">select role</label>
                <select name="role" id="role"  class="form-control">
                    <option value="">--Select--</option>
                </select>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- edit developerd -->

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content showModelDetail">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="editDevsform">
              <div class="showAlertadduser"></div>
            <div class="mb-3">
                <label for="ename" class="form-label">Name</label>
                <input type="text" class="form-control" id="ename" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="eskill" class="form-label">Skill</label>
                <input type="text" class="form-control" id="eskill">
              </div>
              <div class="mb-3">
                <label for="eage" class="form-label">Age</label>
                <input type="text" class="form-control" id="eage">
              </div>
              <div class="mb-3">
                <label for="ephoto" class="form-label w-100">Photo URL</label>
                <div class="updtImg d-flex">
                    <input type="text" class="form-control w-50" id="ephoto">
                <span><img  alt="" id="imgEditShow" style="height:50px; width:50px; border-radius:50%; margin-left: 40px;"></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="erole" class="form-label">select role</label>
                <input type="text" id="erole"  class="form-control">
              </div>
              <!-- hidden user ID -->
              <input type="hidden" name="uderId" id="uderIDEdit">
              
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>


    <!-- Axios Link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle JS --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
